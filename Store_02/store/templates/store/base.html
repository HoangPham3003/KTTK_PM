<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    {% block link %} {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    {% block paypalsdk %}{% endblock %}
    <a class="btn btn-primary btn" role="button" href="/">Home</a>
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        Products
    </button>
    <ul class="dropdown-menu">
<!--        <li><a class="dropdown-item" href="#">All products</a></li>-->
        <li><a class="dropdown-item" href="http://{{ request.get_host }}/category/Books">Book</a></li>
        <li><a class="dropdown-item" href="http://{{ request.get_host }}/category/MobilePhones">Mobile phone</a></li>
        <li><a class="dropdown-item" href="http://{{ request.get_host }}/category/Clothes">Clothes</a></li>
        <li><a class="dropdown-item" href="http://{{ request.get_host }}/category/Laptops">Laptop</a></li>
        <li><a class="dropdown-item" href="http://{{ request.get_host }}/category/Shoes">Shoes</a></li>
    </ul>

    <a class="btn btn-primary btn position-relative" href="http://{{ request.get_host }}/cart">
        Cart
        <i class="bi bi-cart4"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-counter">
            {{ cart_counter }}
        </span>
    </a>
    <hr>
    <div>
        {% block content %} {% endblock %}
    </div>
</body>
</html>
